
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKMoney - Contrats de Prêt Amicaux</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-font-smoothing: antialiased;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* Optimisations pour l'impression PDF */
        @media print {
            .no-print {
                display: none !important;
            }
            .print-only {
                display: block !important;
            }
            body {
                background-color: white !important;
                margin: 0 !important;
                padding: 0 !important;
                color: black !important;
            }
            /* Assurer que les images et les couleurs s'impriment */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
            /* On casse le positionnement fixe qui pose problème sur certains navigateurs pour le PDF */
            .fixed {
                position: absolute !important;
            }
            .overflow-y-auto {
                overflow: visible !important;
            }
            /* Supprimer les effets de flou et de transparence qui cassent le PDF */
            .backdrop-blur-2xl, .bg-slate-900\/90 {
                backdrop-filter: none !important;
                background-color: transparent !important;
            }
            #root {
                display: block !important;
            }
            @page {
                margin: 2cm;
                size: A4;
            }
            /* Éviter de couper les paragraphes entre deux pages */
            p, .page-break-avoid {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
